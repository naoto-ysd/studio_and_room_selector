<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="app">
    <section class="tab">
      <ul class="tab__label">
        <li v-for="(item, id) in items" :key="item.id">
          <a href="#" @click.prevent="activate(item.id)"
          :class="{active: active === item.id}">{{ item.title }}</a>
        </li>
      </ul>
      <div class="tab__content" v-show="active === 1">
        site_info
      </div>
      <div class="tab__content" v-show="active === 2">
        item_info
      </div>
      <div class="tab__content" v-show="active === 3">
        contact
      </div>
    </section>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return{
          active: 1,
          items:[
            {id:1, title:'site_info'},
            {id:2, title:'item_info'},
            {id:3, title:'contact'}
          ]
        }
      },
      methods:{
        activate(id){
          this.active = id;
        }
      }
    })
  </script>
</body>
</html>
