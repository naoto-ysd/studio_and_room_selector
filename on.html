<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <button id="clickEvent" onClick="btnClicked()">
    click
  </button>

  <!-- Ajax -->
  <form>
    <button id="prevent" type="submit">
      submit
    </button>
  </form>

  <div id="app">
    <button @click="btnClicked">
      click
    </button>
    <button @click="btnClickedEvent">
      event
    </button>
    <button @click="btnClickedArgs(1,$event)">
      Args
    </button>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
        }
      },
      methods:{
        btnClicked(){
          console.log('test2')
        },
        btnClickedEvent(e){
          console.log(e);
        },
        btnClickedArgs(int,e){
          console.log(int,e);
        }
      }
    })

    function btnClicked(){
      console.log('test')
    }

    const clickEvent = document.getElementById('clickEvent')
    clickEvent.addEventListener('click',(e)=>{
      console.log(e);
    })

    const prevent = document.getElementById('prevent')
    prevent.addEventListener('click',(e)=>{
      e.preventDefault();
      console.log(e);
    })
  </script>
</body>
</html>
