<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <!-- Real DOM -->
  <a id="google_link">google_link</a>
  <div id="app">
    {{ message }}
    <a :href="google">リンク</a>
  </div>
  <script>
    let app = new Vue({
      el: '#app', //Virtual DOM
      data(){
        return {
          message: 'Hello Vue!',
          google: 'https://www.google.com/'
        }
      }
    })

    // Patterns that directly operate the DOM
    // if the id is changed, the code must also fix.
    const googleLink = document.getElementById('google_link');
    googleLink.href = 'https://www.google.com/?hl=ja';
  </script>
</body>
</html>
